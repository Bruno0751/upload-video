<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Meu Sistema de Videos</title>
        <script src="js/configs/head.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="js/configs/headScript.js"></script>
        <script src="js/framework/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
        <script src="js/framework/bootstrap4-1-3.js"></script>
         
        <script src="js/service/findAll.js"></script>
        <script src="js/service/delet.js"></script>
        <script src="js/service/loadVideo.js"></script>
    </head>
    <body onload="findAll()">

        <header class="container">
            <script src="js/body/header.js"></script>
        </header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary container">
            <script src="js/body/nav.js"></script>
        </nav>

        <article class="container">
            <h2 style="display: none;">article</h2>
        </article>

        <section class="container">
            <h2 style="display: none;">section</h2>
            <label for="q" class="visually-hidden">Pesquisar</label>
            <input id="q" type="search" placeholder="Pesquisar..." />
            <div id="table"></div>
        </section>

        <aside class="container">
            <script src="js/body/aside.js"></script>
        </aside>

        <footer class="container">
            <script src="js/body/footer.js"></script>
        </footer>

        <div class="overlay" id="popupOverlay">
            <div class="popup">
                <video id="videoPlayer" controls></video>
                <button class="close-btn" id="closePopup">Fechar</button>
            </div>
        </div>

        <script src="js/openPopUp.js"></script>
    </body>
</html>
