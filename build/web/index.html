<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script src="js/configs/head.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="js/framework/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/scripts/src.js"></script>
        <script src="js/service/findAll.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body onload="findAll()">

        <header class="container">
            <script src="js/header.js"></script>
        </header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary container">
            <div class="collapse navbar-collapse divNav" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link anchorNav" href="register.html">Send video</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="container">
            <h2></h2>
            <div id="table"></div>

            <br><br>


            <div class="overlay" id="popupOverlay">
                <div class="popup">
                    <video id="videoPlayer" controls></video>
                    <button class="close-btn" id="closePopup">Fechar</button>
                </div>
            </div>
        </section>

        <footer class="container">
            <address>&copy;Bruno GS</address>
        </footer>
        <script>
        $(document).ready(function () {
            // Evento delegado para qualquer bot√£o com id openPopup
            $(document).on("click", "#openPopup", function () {
                $("#popupOverlay").fadeIn();
            });

            // Fechar o popup
            $(document).on("click", "#closePopup, #popupOverlay", function (e) {
                if (e.target.id === "popupOverlay" || e.target.id === "closePopup") {
                    $("#popupOverlay").fadeOut();

                    const video = document.getElementById("videoPlayer");
                    video.pause();
                    video.currentTime = 0;
                }
            });
        });
        </script>
    </body>
</html>
