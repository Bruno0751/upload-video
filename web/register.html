<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Meu Sistema de Videos</title>
        <script src="js/configs/head.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="js/configs/headScript.js"></script>
        <script src="js/framework/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
        <script src="js/framework/bootstrap4-1-3.js"></script>
        
        <script src="js/service/insert.js"></script>
    </head>
    <body>

        <header class="container">
            <script src="js/body/header.js"></script>
        </header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary container">
            <script src="js/body/nav.js"></script>
        </nav>

        <article class="container">
            <h2 style="display: none;">article</h2>
        </article>

        <section class="container">
            <h2 style="display: none;">section</h2>
            <label for="file" class="btn-upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-fill" viewBox="0 0 16 16">
                <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3m-8.322.12q.322-.119.684-.12h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981z"/>
                </svg>
                Select video
            </label>
            <input type="file" id="file">
            <div>
                <button onclick="insert()">Send video</button>
            </div>
        </section>

        <footer class="container">
            <script src="js/body/footer.js"></script>
        </footer>
    </body>
</html>
