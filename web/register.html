        <script src="js/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

        <script src="js/index.js"></script>

    <body>

        <header class="container">
            <a href="index.html">
                <img src="images/logo3.png" alt="logo" id="icon">
            </a>
        </header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navDF" href="register.html">Send video</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="container">
            <h2>Send you video</h2>

            <label for="file" class="btn-upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-fill" viewBox="0 0 16 16">
                    <path d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3m-8.322.12q.322-.119.684-.12h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981z"/>
                </svg>
                Select video
            </label>
            <input type="file" id="file" hidden>
            <div>
                <button onclick="enviarVideo()">Send video</button>
            </div>


        </section>

        <footer class="container">
            Bruno GS
        </footer>
        <script>
            function enviarVideo() {
                let input = $("#file")[0];
                let file = input.files[0];

                if (file === undefined) {
                    alert('Video obrigatório');
                    return;
                }

                const formData = new FormData();
                formData.append("video", file);

                $.ajax({
                    url: "ServletVideo?opcao=insert",
                    type: "POST",
                    data: formData,
                    processData: false, // impede que o jQuery tente processar o FormData
                    contentType: false, // deixa o browser definir o cabeçalho Content-Type corretamente
                    success: function (data, textStatus, xhr) {
                        if (xhr.getResponseHeader("Content-Type").includes("application/json")) {
                            if (data.status === "success") {
                                alert("Vídeo enviado com sucesso!");
                            } else {
                                alert("Erro: " + data.msg);
                            }
                        } else {
                            alert("Resposta inesperada do servidor.");
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Erro ao enviar vídeo:", error);
                        alert("Erro ao enviar vídeo.");
                    },
                    complete: function () {
                        $("#file").val("");
                    }
                });
            }
        </script>
    </body>
</html>
